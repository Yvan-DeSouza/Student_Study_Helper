{% extends "base.html" %}

{% block title %}Register | Student Study Dashboard{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="theme-switch-wrapper">
            <button class="theme-toggle" id="theme-btn">
                <span class="toggle-icon">☀️</span>
            </button>
        </div>

        <h1 class="welcome-text">Join <span>Us!</span></h1>
        <p class="subtitle">Create your study account</p>

        <form method="POST">
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="StudentName" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="email@example.com" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="auth-btn">Register</button>
        </form>

        <div class="footer-link">
            <a href="{{ url_for('auth.login') }}" class="signup-link">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
